<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says Game</h1>

    <div id="game-buttons">
        <button id="btn1" class="game-button">1</button>
        <button id="btn2" class="game-button">2</button>
        <button id="btn3" class="game-button">3</button>
        <button id="btn4" class="game-button">4</button>
    </div>

    <button id="start-button">Start Game</button>
    <h2 id="status"></h2>

    <script src="script.js"></script>
</body>
</html>
